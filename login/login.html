<!DOCTYPE html>
<html>
    <title>pyRemind | Login</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="login.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="login.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin" action="http://pyremind.lroy.us/loginConfirm" method="POST">
            <img class="mb-4" src="../logo.png" alt="" width="128" height="128">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUser" class="sr-only">Username</label>
            <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            
            <p class="mt-5 mb-3 text-center">Don't have an account? <a href="http://pyremind.lroy.us/register">Register</a></p>
        <p class="mt-5 mb-3 text-muted text-center">pyRemind | &copy; 2019</p>
        </form>
    </body>
</html>
